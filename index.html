<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="javascript/ticTacToe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="player-info-container">
            <div id="player1" class="player-form">
                <h2>Player 1</h2>
                <label class="bold"for="p1-name">Name</label>
                <br>
                <input id="p1-name" name="p1-name" type="text" required>
                <br>
                <p class="bold">Symbol</p>
                <input id="p1-symbol-x" type="radio" name="p1-symbol" value="X">
                <label for="p1-symbol-x">X</label>
                <br>
                <input id="p1-symbol-o" type="radio" name="p1-symbol" value="O">
                <label for="p1-symbol-o">O</label>
            </div>
            <div id="player2" class="player-form">
                <h2>Player 2</h2>
                <label class="bold" for="p2-name">Name</label>
                <br>
                <input id="p2-name" name="p2-name" type="text" required>
                <br>
                <p class="bold">Symbol</p>
                <input id="p2-symbol-x" type="radio" name="p2-symbol" value="X">
                <label for="p2-symbol-x">X</label>
                <br>
                <input id="p2-symbol-o" type="radio" name="p2-symbol" value="O">
                <label for="p2-symbol-o">O</label>
            </div>
        </div>
        <!-- Board container is populated by ticTacToe.js -->
        <div id="board-container"></div>

        <div class="btn-container">
            <button id="start">Start</button>
        </div>
        <div class="winner-display"></div>
        
    </main>
</body>
</html>
